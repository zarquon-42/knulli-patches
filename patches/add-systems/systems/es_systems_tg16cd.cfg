<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>TurboGrafx-CD</fullname>
        <name>tg16cd</name>
        <manufacturer>NEC</manufacturer>
        <release>1989</release>
        <hardware>console</hardware>
        <path>/userdata/roms/tg16cd</path>
        <extension>.pce .cue .ccd .iso .img .chd</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pcenginecd</platform>
        <theme>tg-cd</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>pce</core>
                    <core default="true">pce_fast</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
